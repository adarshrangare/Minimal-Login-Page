<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="rightbox">
            <div class="head">
                <h1>Get's Started...</h1>
                <p>Do Not have Account? <span>Sign Up</span></p>
            </div>
            <div class="social">
                <div class="facebook"> Log in with  <i class="fa fa-facebook"></i></div>
                <div class="google"> Log in with  <i class="fa fa-google"></i></div>
            </div>

            <div class="login">
                <label for="Email" class="email" >Email</label>
                <input type="text" class="inemail" placeholder="Enter Your Email">
                <label for="Password" class="pass">Password</label>
                <input type="password" class="inpass" placeholder="Enter Your Password">
                <a href="#">Forgot Password?</a>
                <button>Log In</button>
                
            </div>
        </div>
        <div class="leftbox">
           
            <div class="vector">
                <img src="Vector.svg" alt="vector" class="vectorimg">
            </div>

            <div class="text">
                WELCOME TO THE WORD
            </div>

                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg> -->
        </div>
    </div>
</body>
</html>
